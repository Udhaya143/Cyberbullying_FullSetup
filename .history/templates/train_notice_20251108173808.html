<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Transformer Training Progress</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f6fc;
            margin: 0;
            padding: 0;
        }

        .train-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
        }

        .train-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
            padding: 30px 40px;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #1a1a1a;
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 25px;
        }

        input[type="file"] {
            margin: 15px 0;
        }

        button {
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 25px;
            cursor: pointer;
            font-size: 15px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #1e40af;
        }

        .logs {
            background-color: #0d1117;
            color: #c9d1d9;
            border-radius: 10px;
            text-align: left;
            padding: 15px;
            margin-top: 25px;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.4;
        }

        .footer-links {
            margin-top: 25px;
        }

        .footer-links a {
            color: #2563eb;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .loading {
            color: #facc15;
        }

        .error {
            color: #ef4444;
        }

        .success {
            color: #22c55e;
        }
    </style>
</head>
<body>
    <div class="train-container">
        <div class="train-card">
            <h2>üöÄ Transformer Training Progress</h2>
            <p>Select your dataset (.csv file):</p>

            <form id="trainForm" enctype="multipart/form-data">
                <input type="file" id="datasetFile" name="file" accept=".csv" required>
                <br><br>
                <button type="submit">Start Training</button>
            </form>

            <div id="status" class="logs">
                ‚è≥ Waiting for training logs...
            </div>

            <div class="footer-links">
                <a href="/">üè† Back to Home</a> |
                <a href="/dashboard">üìä Admin Dashboard</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById("trainForm");
        const statusBox = document.getElementById("status");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById("datasetFile");
            if (!fileInput.files.length) {
                alert("Please select a CSV file first!");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            statusBox.textContent = "üöÄ Uploading and starting training...\n";
            statusBox.classList.add("loading");

            try {
                const response = await fetch("/upload_csv", {
                    method: "POST",
                    body: formData,
                });

                const result = await response.json();
                if (result.status === "success") {
                    statusBox.textContent += "\n‚úÖ File uploaded successfully!\nStarting training...\n";
                    startLogStream();
                } else {
                    statusBox.textContent += `\n‚ùå Upload failed: ${result.message}`;
                }
            } catch (error) {
                statusBox.textContent += `\n‚ùå Error: ${error}`;
            }
        });

        function startLogStream() {
            const eventSource = new EventSource("/train_logs");
            statusBox.textContent += "\nüì° Streaming logs...\n\n";

            eventSource.onmessage = (event) => {
                statusBox.textContent += event.data + "\n";
                statusBox.scrollTop = statusBox.scrollHeight;

                if (event.data.includes("üéâ Transformer training finished successfully!")) {
                    statusBox.classList.remove("loading");
                    statusBox.classList.add("success");
                    eventSource.close();
                }
            };

            eventSource.onerror = (event) => {
                console.error("[Stream Error]", event);
                statusBox.classList.remove("loading");
                statusBox.classList.add("error");
                statusBox.textContent += "\n‚ùå [Stream Error] Could not connect to training logs.\n";
                eventSource.close();
            };
        }
    </script>
</body>
</html>
